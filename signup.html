<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #23CD00;
            font-family: sans-serif;
        }

        .main {
            background-color: white;
            width: 900px;
            min-height: 675px;
            margin: 0 auto;
            padding: 35px 100px 100px 100px;
        }

        .n {
            margin: 55;

        }

        .p {
            margin: 55;
        }

        .ps {
            margin: 55;
        }

        h1 {
            text-align: center;
        }

        .ming label {
            display: block;
            width: 100px;
            float: left;
            margin-right: 50px;
        }
        .b input {
            padding: 10px;
            width: 150px;
            border: #dadada;
            background-color: #dadada;
            border-radius: 50px;
            margin-top: 70px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        img {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>드로잉 서비스 가입 하기</h1>
        <form id="signup_form">
            <div class="n">
                <label for="nickname">닉네임 </label><br>
                <input type="text" id="nickname">
            </div>
            <div class="p">
                <label for="password">비밀번호 입력 </label><br>
                <input type="password" id="password">
            </div>
            <div class="ps">
                <label for="password">비밀번호 확인</label><br>
                <input type="password" id="password1">
            </div>
            <fieldset>
                <div class="ming">
                    <legend>출판사 선택  &nbsp;&nbsp;&nbsp; (필수X) </legend>
                    <legend>출판사 선택  &nbsp;&nbsp;&nbsp; (필수X) </legend>
                    <label>
                        <input type="radio" name="publisher" value="pub1"> 귀여운 새싹<br>
                        <img src="img/귀여운 새싹 작업실.jpg" width="95" height="65">
                    </label>
                    <label>
                        <input type="radio" name="publisher" value="pub2"> 출판사2<br>
                        <img src="img/빨강.jpg" width="95" height="65">
                    </label>
                    <label>
                        <input type="radio" name="publisher" value="pub3"> 출판사3<br>
                        <img src="img/주황.jpg" width="95" height="65">
                    </label>
                    <label>
                        <input type="radio" name="publisher" value="pub4"> 출판사4<br>
                        <img src="img/노랑.jpg" width="95" height="65">
                    </label>
                </div>
            </fieldset>
            <div class="b">
                <input type="submit" value="가입하기">
            </div>
        </form>
    </div>
    <script>
    document.getElementById("signup_form").onsubmit = function () {
        // 비밀번호입력의 값을 가져와서 변수에 저장
        // var v1 = document.getElementById("id...").value;
        // 비밀번호확인의 값을 가져오기
        // 두 값을 비교!
        // if (v1 == v2) {
        //   같을 경우 뭘 해라
        // } else {
        //   다를 경우 뭘 해라
        // }
        // 다른 경우 alert 띄워주고, form이 전송되지 않도록 막는다.
        let password = document.getElementById("password").value;
        let password1 = document.getElementById("password1").value;
        if (password == password1) {}  else {
            alert( "비밀번호가일치하지 않습니다.")
       }
        let nickname = document.getElementById("nickname").value;
        if (nickname == "") {
            alert("빈칸을 채워주세요.")
        }
    };
    </script>
</body>

</html>
